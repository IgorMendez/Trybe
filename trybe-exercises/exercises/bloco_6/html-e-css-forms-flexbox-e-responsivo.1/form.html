<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="node_modules/just-validate/src/js/app.js"></script>
</head>
<body>
    <h1 class="display-4 text-muted">Formulário de currículo</h1>
    <form class ="js-form form" id="form-container" method="GET">
        <fieldset id="form1" name="forms">
            <div class="form-group col-md-6">
                <label for="full-name">Nome:
                    <input class="form-control form__input" maxlength="40" type="text" name="name" id="full-name" placeholder="Digite Seu nome" required>
                </label>
            </div>
            
            <div class="form-group col-md-6">
                <label for="e-mail">Email:
                    <input  class="form-control form__input" maxlength="50" type="email" name="email" id="e-mail" placeholder="Digite seu Email" required>
                </label>
            </div>

            <div class="form-group col-md-6">
                <label for="cpf-client">CPF:
                    <input  class="form-control form__input" maxlength="11" type="text" name="cpf" id="cpf-client" placeholder="Digite seu CPF" required>
                </label>
            </div>

            <div class="form-group col-md-6">
                <label for="full-adress">Endereço:
                    <input  class="form-control form__input" maxlength="200" type="text" name="adress" id="full-adress" placeholder="Rua / Número /" required>
                </label>
            </div>

            <div class="form-group col-md-6">
                <label for="city">Cidade:
                    <input  class="form-control form__input"  maxlength="28" type="text" name="city" id="city" placeholder="Cidade" required>
                </label>
            </div>

            <div class="form-group col-md-6">
                <label for="select-state">Estado:
                    <select class="form-control form-select" name="select" id="select-state" required></select>
                </label>
            </div>

            <div class="form-check form-group col-md-6">
                <label class ="form-check-label" for="house">Casa
                    <input  class="form-check-input form__radio" type="radio" name="home" id="house" value="house" required>
                </label>
                <label class ="form-check-label" for="apartament">Apartamento
                    <input  class="form-check-input form__radio" type="radio" name="home" id="apartament" value="apartament" required>
                </label>
            </div>
        </fieldset>
        <fieldset id="form2" name="forms">
            <div class="form-group col-md-6">
                <label id="text-area" for="curriculo">Resumo do Currículo:
                    <textarea class="form-floating form__textarea form-control" maxlength="1000" name="curriculo" id="curriculo" cols="50" rows="10"></textarea required>
                </label>
            </div>

            <div class="form-group col-md-6">
                <label for="ocupation">Cargo:
                    <input  class="form-control" type="text" id="ocupation" name="ocupation" required>
                </label>
            </div>

            <div class="form-group col-md-6">
                <label for="ocupation-description">Descrição do cargo:
                    <input  class="form-control" type="text" id="ocupation-description" name="ocupation-description" required>
                </label>
            </div>

            <div class="form-group col-md-6">
                <label for="start-date">Data de iníncio:
                    <input  class="form-control" type="date" name="startdate" id="start-date" required>
                </label>
            </div>
        </fieldset>
        <fieldset id="buttom-field" class="col-md-6"> 
            <button id="submit-button"class="btn btn-success form__btn btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-danger form__btn btn btn-primary" type="reset">impar Formulário</button>
        </fieldset> 
    </form>

    <div id="dados">

    </div>  
    <script src="script.js"></script>
</body>
</html>
