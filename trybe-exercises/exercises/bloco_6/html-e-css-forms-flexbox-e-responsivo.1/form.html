<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form-container">
        <fieldset id="form1" name="forms">
            <label class ="form-box" for="full-name">Nome:
                <input maxlength="40" type="text" name="name" id="full-name" placeholder="Digite Seu nome">
            </label>
            
            <label class ="form-box" for="e-mail">Email:
                <input maxlength="50" type="email" name="email" id="e-mail" placeholder="Digite seu Email">
            </label>

            <label class ="form-box" for="cpf-client">CPF:
                <input maxlength="11" type="text" name="cpf" id="cpf-client" placeholder="Digite seu CPF">
            </label>

            <label class ="form-box" class ="form-box" for="full-adress">Endereço:
                <input maxlength="200" type="text" name="adress" id="full-adress" placeholder="Rua / Número /">
            </label>

            <label class ="form-box" for="city">Cidade:
                <input  maxlength="28" type="text" name="city" id="city" placeholder="Cidade">
            </label>

            <label class ="form-box" for="select-state">Estado:
                <select name="select" id="select-state"></select>
            </label>

            <fieldset class ="form-box" id="radio-form">Tipo:
                <label for="house">
                    <input type="radio" name="home" id="house" value="house">Casa
                </label>

                <label for="apartament">
                    <input type="radio" name="home" id="apartament" value="apartament">Apartamento
                </label>
            </fieldset>
        </fieldset>
        <fieldset id="form2" name="forms">
            <label for="curriculo">Resumo do Currículo:
                <textarea maxlength="1000" name="curriculo" id="curriculo" cols="50" rows="10"></textarea>
            </label>

            <label for="ocupation">Cargo:
                <input type="text" id="ocupation" name="ocupation">
            </label>

            <label for="ocupation-description">Descrição do cargo:
                <input type="text" id="ocupation-description" name="ocupation-description">
            </label>

            <label for="start-date">Data de iníncio:
                <input type="date" name="startdate" id="start-date">
            </label>
        </fieldset>
        <fieldset id="buttom-field">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar Formulário</button>
        </fieldset> 
    </form>

    <div id="dados">

    </div>
    <script src="script.js"></script>
</body>
</html>
